<div class="log-bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-7 col-xl-7 d-none d-sm-block bg">
                
            </div>
            <div class="col-xs-12 col-sm-6 col-md-5 col-xl-5">
                <div class="login-container">
                    <div class="login-form">
                        <h2>topjobs</h2>
                        <h5>Welcome Back!</h5>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" [(ngModel)]="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" [(ngModel)]="password" required>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary w-100 d-flex justify-content-center align-items-center sign">
                                    <span class="material-symbols-outlined">login</span>Sign In
                                </button>
                            </div>
                            <hr>
                            <button type="button" class="btn btn-primary btn btn-light google-sign-in-button" (click)="onSignIn()">
                                <img src="../../assets/img/google.png" alt="Google icon"/>
                                Sign In With Google
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
