<header>
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <div class="header-left">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <a routerLink="/dashboard">
                    <h1 class="d-flex flex-column">
                        <span class="mtag">topjobs</span>
                    </h1>
                </a>
            </div>
            <div class="emp-logo">
                <div class="framer">
                    <img src="https://www.masholdings.com/wp-content/themes/mas-holdings/assets/images/mas.png" class="img-fluid" alt="Employer Logo"/>
                </div>
            </div>
            <div class="user-block d-flex">
                <div class="position-relative notification">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <span class="position-absolute top-0 start-100 translate-middle bg-danger border border-light rounded-circle">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                </div>
                <div *ngIf="user$ | async as user">
                    <div class="btn-group">
                        <button class="btn btn-sm user-block-inner" type="button">
                            <img [src]="user.photoURL" alt="User Photo">
                            <span class="user-block-name">{{ user.displayName }}</span>
                        </button>
                        <button type="button" class="btn btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="text-center">
                                <img [src]="user.photoURL" alt="User Photo">
                                <p>{{ user.email }}</p>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center justify-content-start" routerLink="./">
                                    <span class="material-symbols-outlined">settings</span>
                                    Settings
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li *ngIf="user$|async as user">
                                <span *ngIf="(user !== null)">
                                    <a class="dropdown-item d-flex align-items-center justify-content-start" routerLink="./" (click)="onSignOut()">
                                        <span class="material-symbols-outlined">logout</span>
                                        Sign Out
                                    </a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="offcanvas offcanvas-start navbar-light bg-light" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" data-bs-theme="light">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" aria-current="page" routerLink="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLink="/settings">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
